<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Assign Instructor</title>
</head>
<style>
th {
	text-align: left;
}
</style>
<body>
<div class="">	
    <a th:href="@{/AssignInstructor}"><button>Assign instructor</button></a>
    <a th:href="@{/AddCourse}"><button>Add course</button></a>
    <a th:href="@{/DelCourse}"><button>Delete course</button></a>
</div>
	<div class="container">
		<h2>Assign Instructor Panel</h2>
		<div>
			<table class="table">
				<thead>
				<th>Banner ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Courses</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="userData, iterstat:${userList}">
						<form action="/assignRole" method="post">
						<td th:text="${userData.getBannerId()}">1</td>
							<td th:value="${userData.getFirstName()}"
								th:text="${userData.getFirstName()}">2</td>
							<td th:value="${userData.getLastName()}"
								th:text="${userData.getLastName()}">3</td>					
							<input type = "hidden" th:value = "${userData.getBannerId()}" name="bannerId">
							<td><select name="CourseCode">
									<option>Select courses</option>
									<div th:each="courseData : ${courseList}">
										<div>
											<option
												th:text="${courseData.getCourseID()}+' - '+${courseData.getCourseName()}"></option>
										</div>
									</div>
							</select></td>
							<td>
								<button type="submit">Assign Subject</button>
							</td>
						</form>
						
					</tr>
				</tbody>
			</table>
			<label>
    			<p th:text="${message}"></p>
    		</label>
		</div>
	</div>
</body>
</html>
