<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div class="container" align="center">
    <h1>Sign up</h1>
    <form method="post" th:action="@{/signup}" th:object="${userModel}">
        <table>
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" th:field="*{fname}" id="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" th:field="*{lname}" id="lastName"></input></td>
            </tr>
            <tr>
                <td><label for="bannerid">BannerID</label></td>
                <td><input type="text" th:field="*{id}" id="bannerid" required></input></td>
            </tr>
            <tr>
                <td><label for="emailId">Email</label></td>
                <td><input type="text" th:field="*{email}" id="emailId" required></input></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" th:field="*{password}" id="password" required></input></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm Password</label></td>
                <td><input type="password" th:field="*{confirmPassword}" id="confirmPassword" required></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></input></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
