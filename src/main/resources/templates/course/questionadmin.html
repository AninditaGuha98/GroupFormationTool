<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function displayResponses(option){
	var question_type_value=option.options[option.selectedIndex].value;
	console.log(question_type_value);
	var container;
	var input;
	if('mcq1'== question_type_value|| 'mcq2'==question_type_value)
		{
		container=document.getElementById("container");
		for(var i=0;i<1;i++)
			{
			//insert option box
			input = document.createElement("input");
	        input.type = "text";
	        input.name = "member" + i;
	        input.placeholder="display text";
	        container.appendChild(input);
	        
	        //insert tab
	        var tabspace = document.createElement("label");
	        tabspace.innerHTML = "&nbsp";
	        container.appendChild(tabspace);
	        
	        //insert stored value
	        input = document.createElement("input");
	        input.type = "text";
	        input.name = "value" + i;
	        input.placeholder="stored as value";
	        container.appendChild(input);
	        container.appendChild(document.createElement("br"));
			}
		
		}	
}

</script>
</head>
<body>
<h1>Questionnaire section</h1>
<form>
Title:<input type="text" name="question_title"/>
QuestionText:<input type="text" name="question_title"/>
<label for="question_type">Choose response type:</label>
<select name="question_type" id="question_type" onchange="displayResponses(this)">
  <option value="numeric">Numeric</option>
  <option value="mcq1">Multiple Choice,Choose One</option>
  <option value="mcq2">Multiple Choice,Choose Multiple</option>
  <option value="text">Free Text</option>
</select>
</form>
<div id='container'>

</div>
</body>
</html>
