<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add course</title>
</head>
<body>
<div class="container">
	<h1>Form</h1>
    <form action="#" th:action="@{/InsertCourse}" th:object="${course}" method="post">
    	<p>Course Id: <input type="text" th:field="*{courseID}" /></p>
        <p>Course Name: <input type="text" th:field="*{courseName}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
