<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Add course</title>
</head>
<body>
	<div>
		<br> <a th:href="@{/AssignInstructor}"><button>Assign
				instructor</button></a> <a th:href="@{/AddCourse}"><button>Add
				course</button></a> <a th:href="@{/DelCourse}"><button>Delete course</button></a>
	</div>
	<table class="table">
	<div class="container">
		<h1>Form</h1>
		<form action="#" th:action="@{/InsertCourse}" th:object="${course}"
			method="post">
			<p>
				Course Id: <input type="text" th:field="*{courseID}" />
			</p>
			<p>
				Course Name: <input type="text" th:field="*{courseName}" />
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
		<label>
			<p th:text="${message}"></p>
		</label>
	</div>
	</table>
	</body>
</html>
